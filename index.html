<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display" style="background-color: #181F32;">
                    <input type="text" name="display" style="background-color: #181F32; color:#FFFFFF">
                </div>
            
                <div>
                    <input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator sp-operator"> 
                    
                    
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="+" onclick="display.value +='+' " class="operator">
                    
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input type="button" value="-" onclick="display.value +='-' " class="operator">
                    
                </div>
                <div>
                    <!-- <input type="button" value="00" onclick="display.value +='00' ">  -->
                    <input type="button" value="." onclick="display.value +='.' " class="operator">
                    <input type="button" value="0" onclick="display.value +='0' ">
                    <input type="button" value="/" onclick="display.value +='/' " class="operator">
                    <input type="button" value="*" onclick="display.value +='*' " class="operator">

                    
                </div>
                <div>
                    <input type="button" value="RESET" onclick="display.value ='' " class="operator sp-operator" style="width:30%">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator" style="color:#FFFFFF">
                </div>
                <link rel="stylesheet" href="script.js">
            </form>
        </div>
    </div>
</body>

</html>
